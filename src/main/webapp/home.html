<div class="section">
    <div class="container">
        <categories class="col-sm-3"></categories>
        <div class="col-sm-9 padding-right">
            <uib-carousel id="slides" interval="5000">
                <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                    <a href="{{slide.url}}">
                        <img ng-src="{{slide.image}}" style="margin:auto;">
                        <div class="carousel-caption">
                            <h3>{{slide.title}}</h3>
                            <p>{{slide.text}}</p>
                        </div>
                    </a>
                </uib-slide>
            </uib-carousel>
            <book-list results="results" nextPage="nextPage"/>
        </div>
    </div>
</div>
