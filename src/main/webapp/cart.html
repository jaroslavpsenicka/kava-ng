<div class="section">
    <div class="container">
        <categories class="col-sm-3"></categories>
        <div class="col-sm-9 padding-right">
            <h2 class="content-title" translate>Shopping Cart</h2>
            <div ng-if="!items.length" translate>The cart is empty, add one or more books by pressing the button 'Add to Cart' in the book detail page.</div>
            <div class="col-sm-12 content-text" ng-if="items.length">
                <form name="form.cart" class="form-horizontal" role="form">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="col-sm-7" translate>Item</th>
                                <th class="col-sm-1 right-align" translate>Count</th>
                                <th class="col-sm-2 right-align" translate>Price</th>
                                <th class="col-sm-2">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items">
                                <td><a href="#/b/{{item.id}}/{{item.slug}}">{{item.title}}</a></td>
                                <td class="right-align">{{item.count}}</td>
                                <td class="right-align">{{price(item)}}</td>
                                <td class="right-align"><a class="clickable" ng-click="remove(item)" translate>Remove</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="spaced">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="options.tac">
                                <span translate>CART-AGREEMENT</span>
                            </label>
                        </div>
                        <div class="checkbox" ng-show="lang == 'cz'">
                            <label>
                                <input type="checkbox" ng-model="options.ces" ng-change="cesCheck()">
                                <span translate>CES-MEMBER</span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="options.newsletter">
                                <span translate>NEWSLETTER-SUBSCRIBE</span>
                            </label>
                        </div>
                    </div>
                    <div class="bit-spaced">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email" translate>Your email:</label>
                            <div class="col-sm-8">
                                <input type="email" name="email" id="email" class="form-control" ng-model="options.email"
                                   placeholder="{{ 'REQUIRED' | translate }}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="address" translate>Your address:</label>
                            <div class="col-sm-8">
                                <textarea name="address" id="address" class="form-control" ng-model="options.address"
                                    placeholder="{{ 'REQUIRED' | translate }}" rows="4" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="bit-spaced text-center">
                        <button class="btn btn-success" ng-disabled="!options.tac || !options.email || !options.address"
                            ng-click="submit(options)" translate>Submit the order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
