<div id="welcome-header" class="modal-header">
    <h3 translate>Welcome</h3>
</div>
<form name="form" class="form-horizontal" role="form" ng-submit="submit()">
    <div class="modal-body">
        <p translate>This is new version of the website, hope you enjoy it. Anyway, you may always navigate to
        the old version anytime (find the link in the footer).</p>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" translate>Enjoy!</button>
    </div>
</form>
